{% extends 'netemapp/templates/base.html' %}
{% block title %}
Add Delete PCs
{% endblock %}
{% block javascript %} 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/netemapp/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="/static/netemapp/ModelTest/bootstrap-datetimepicker.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">

<script type="text/javascript">
function fun()
{
//return false;
var xmlhttp=new XMLHttpRequest();
sub=document.getElementById("date1").value;
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    
    document.getElementById("err").innerHTML=xmlhttp.responseText;
    //return false;

    }
  }
xmlhttp.open("GET","/simulation/showid/?date1="+sub,true);
xmlhttp.send();


}
</script> 
{% endblock %}

{% block content %}
<div id="container" style="width:100%;">
    <div id="left" style="float:left; width:30%;">
    <br><br><br><br>
    
   


<div id="datetimepicker4" class="input-append">
<label><h5>Enter the date</h5></label><input type="date" id="date1" name="date1" data-format="yyyy-MM-dd" disabled></input>
      <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
      </span>
    </div>
    <script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 
    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
    </script>
    <script type="text/javascript">
      $('#datetimepicker4').datetimepicker({
        pickTime: false,
        format: 'yyyy-MM-dd',
      });
    </script>



    <br><input type="button" id="sub" value="show simulation ID" onclick="fun()">
    </div>
  <div id="left" style="float:right; width:70%;">  
<br><br><br><br>
    <div id="err"></div>
    </div>
</div>
{% endblock %}
